{% extends "base.html" %}
{% block content %}

<div class="card">
    <div class="card-body">
        <h1 class="card-title mb-4">Edit Recipe</h1>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ recipe.title }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description">{{ recipe.description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="ingredients" class="form-label">Ingredients</label>
                <textarea class="form-control" id="ingredients" name="ingredients" required>{{ recipe.ingredients }}</textarea>
            </div>
            <div class="mb-3">
                <label for="instructions" class="form-label">Instructions</label>
                <textarea class="form-control" id="instructions" name="instructions" required>{{ recipe.instructions }}</textarea>
            </div>
            <div class="mb-3">
                <label for="source" class="form-label">Source</label>
                <input type="text" class="form-control" id="source" name="source" value="{{ recipe.source }}">
            </div>
            <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="image" name="image">
                {% if recipe.image %}
                <p class="mt-2">Current image: {{ recipe.image }}</p>
                {% endif %}
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category">
                    <option value="">Select a category</option>
                    {% for category in categories %}
                        <option value="{{ category.id }}" {% if category.id == recipe.category_id %}selected{% endif %}>
                            {{ category.name }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="difficulty" class="form-label">Difficulty</label>
                <select class="form-select" id="difficulty" name="difficulty" required>
                    <option value="easy" {% if recipe.difficulty == 'easy' %}selected{% endif %}>Easy</option>
                    <option value="medium" {% if recipe.difficulty == 'medium' %}selected{% endif %}>Medium</option>
                    <option value="hard" {% if recipe.difficulty == 'hard' %}selected{% endif %}>Hard</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Recipe</button>
            <a href="{{ url_for('recipe', id=recipe.id) }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>

{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        ['description', 'ingredients', 'instructions'].forEach(fieldName => {
            ClassicEditor
                .create(document.getElementById(fieldName))
                .catch(error => {
                    console.error(error);
                });
        });
    });
</script>
{% endblock %}
